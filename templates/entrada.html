<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrada de Roupas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Entrada de Roupas</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <input type="text" name="tipo" class="form-control" id="tipo" required>
            </div>

            <div class="mb-3">
                <label for="tamanho" class="form-label">Tamanho:</label>
                <input type="text" name="tamanho" class="form-control" id="tamanho" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <select name="categoria" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="estéril">Estéril</option>
                    <option value="não estéril">Não Estéril</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" name="quantidade" class="form-control" id="quantidade" required>
            </div>

            <div class="mb-3">
                <label for="lote" class="form-label">Lote:</label>
                <input type="text" name="lote" class="form-control" id="lote">
            </div>

            <div class="mb-3">
                <label for="validade" class="form-label">Validade:</label>
                <input type="date" name="validade" class="form-control" id="validade">
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
