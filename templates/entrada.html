<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrada de Roupas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function ajustarCampos() {
            const tipo = document.getElementById('tipo').value;
            const tamanho = document.getElementById('tamanho');
            const categoria = document.getElementById('categoria');

            // Definições de categoria automática
            const esteril = ["Macacão Azul", "Bota Azul", "Óculos", "Panos"];
            const naoEsteril = ["Camisa", "Calça", "Jaleco"];

            if (esteril.includes(tipo)) {
                categoria.value = "Estéril";
            } else if (naoEsteril.includes(tipo)) {
                categoria.value = "Não Estéril";
            } else {
                categoria.value = "";
            }

            // Tamanho padrão automático
            if (tipo === 'Óculos' || tipo === 'Panos') {
                tamanho.value = 'Padrão';
                tamanho.disabled = true;
            } else {
                tamanho.disabled = false;
            }
        }
    </script>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Entrada de Roupas</h1>
    <form method="post">
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo:</label>
            <select name="tipo" id="tipo" class="form-select" onchange="ajustarCampos()" required>
                <option value="">Selecione...</option>
                <option value="Macacão Azul">Macacão Azul</option>
                <option value="Bota Azul">Bota Azul</option>
                <option value="Óculos">Óculos</option>
                <option value="Panos">Panos</option>
                <option value="Jaleco">Jaleco</option>
                <option value="Camisa">Camisa</option>
                <option value="Calça">Calça</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tamanho" class="form-label">Tamanho:</label>
            <select name="tamanho" id="tamanho" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="PP">PP</option>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
                <option value="G3">G3</option>
                <option value="G4">G4</option>
                <option value="Padrão">Padrão</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <select name="categoria" id="categoria" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="Estéril">Estéril</option>
                <option value="Não Estéril">Não Estéril</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lote" class="form-label">Lote:</label>
            <input type="text" name="lote" id="lote" class="form-control">
        </div>
        <div class="mb-3">
            <label for="validade" class="form-label">Validade:</label>
            <input type="date" name="validade" id="validade" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </form>
</body>
</html>
