{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h1 class="text-primary fw-bold mb-2" style="letter-spacing: 1px;">SICRO</h1>
    <p class="text-muted mb-5 fs-5">Sistema Integrado de Controle de Roupas</p>

    <div class="row justify-content-center g-4">
        <div class="col-md-3">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <div class="mb-3">
                        <i class="bi bi-box-arrow-in-down fs-1 text-success"></i>
                    </div>
                    <h5 class="card-title">Entrada de Roupas</h5>
                    <p class="card-text text-muted">Registrar novos itens no estoque</p>
                    <a href="/entrada" class="btn btn-success w-100 mt-2">Acessar</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <div class="mb-3">
                        <i class="bi bi-box-arrow-up fs-1 text-danger"></i>
                    </div>
                    <h5 class="card-title">Saída de Roupas</h5>
                    <p class="card-text text-muted">Dar baixa em roupas utilizadas</p>
                    <a href="/saida" class="btn btn-danger w-100 mt-2">Acessar</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <div class="mb-3">
                        <i class="bi bi-clipboard-data fs-1 text-primary"></i>
                    </div>
                    <h5 class="card-title">Ver Saldo</h5>
                    <p class="card-text text-muted">Consultar o estoque disponível</p>
                    <a href="/saldo" class="btn btn-primary w-100 mt-2">Acessar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
